  <body>
    <!--Navigation bar in an un ordered list, made in a horizontal fashion for easy access-->

      <ul>
        <li><a href="index.html">Home Page</a></li>

      </ul>
    </nav>
    <main>
        <h1>Tell Us What You Love</h1>
        <!--adds field to input name-->
        <form method="post" action="review.html">
            <div class = "name">
               <label for="name">Name:</label>
               <input type="text" id="name" name="name" required>
            </div>
            <!--adds field to pick a rating between 1-5-->
            <div class = "rating">
               <label for="rating">Rating:</label>
               <input type="number" id="rating" name="rating" min="1" max="5" value="5" required>
            </div>
            <!--adds field to leave a comment-->
            <div class = "comment">
               <label for="Comment">Comment:</label>
               <textarea id="Comment" name="Comment" rows="5" cols="50" required></textarea>
            </div>
            <!--submit button to submit user input-->
          <button>Submit</button>
          </form>
    </main>
    <!--footer of the page for validation-->

      <a href="https://validator.w3.org/check?uri=referer"

      referrerpolicy="unsafe-url"> Validate CSS </a>

  </body>
